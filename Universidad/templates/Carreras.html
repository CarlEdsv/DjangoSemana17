<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carreras</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Carreras Registradas</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Carrera</th>
            </tr>
        </thead>
        <tbody>
            <!--Para cada carrera muestra sus campos-->>
            {%for carrera in carreras%}

            <tr>
                <td>{{carrera.id}}</td>
                <td>{{carrera.nombre}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
